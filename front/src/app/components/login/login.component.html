<main class="w-full min-h-dvh content-center">
  <aside
    class="mx-auto w-[clamp(300px,60vw,600px)] border border-gray-300 p-20 text-center rounded-md"
  >
    <img
      src="https://rmkcdn.successfactors.com/9645d618/7f8d803c-bda8-4c13-b99d-5.png"
    />
    <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <section class="input-component">
        <input
          type="text"
          id="username"
          name="username"
          required
          formControlName="username"
        />
        <label for="username">Usuario</label>
      </section>
      <section class="input-component">
        <input
          required
          type="password"
          id="password"
          name="password"
          formControlName="password"
        />
        <label for="password"> Password </label>
      </section>
      <button
        type="submit"
        class="bg-[rgb(0,149,246)] text-white w-full text-center rounded-md py-1 transition-all duration-200 ease-in-out hover:bg-[rgb(0,120,200)]"
      >
        Log In
      </button>
    </form>
    

    <a routerLink="/register" class="text-blue-600 hover:underline">
      Create Account
    </a>
  </aside>
</main>
